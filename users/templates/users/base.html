<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewAI - {% block title %}Authentication{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-4xl mx-auto px-3">
            <div class="flex justify-between items-center h-14">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="{% url 'reviewai:analyze' %}" class="text-lg font-bold text-blue-600 hover:text-black-700 transition-colors">
                        ReviewAI
                    </a>
                </div>
                
                <!-- Navigation Links -->
                <div class="flex items-center space-x-3">
                    {% if user.is_authenticated %}
                        <span class="text-gray-600 text-sm">Welcome, {{ user.username }}!</span>
                        <a href="{% url 'users:profile' %}" 
                           class="text-gray-700 hover:text-blue-600 px-2 py-1 rounded-md text-sm font-medium transition-colors">
                            Profile
                        </a>
                        <a href="{% url 'users:logout' %}" 
                           class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md text-sm font-medium transition-colors">
                            Logout
                        </a>
                    {% else %}
                        <a href="{% url 'users:login' %}" 
                           class="text-gray-700 hover:text-blue-600 px-2 py-1 rounded-md text-sm font-medium transition-colors">
                            Login
                        </a>
                        <a href="{% url 'users:register' %}" 
                           class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-md text-sm font-medium transition-colors">
                            Sign Up
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
        <div class="max-w-4xl mx-auto px-3 mt-3">
            {% for message in messages %}
                <div class="bg-blue-50 border border-blue-200 text-blue-700 px-3 py-2 rounded-lg mb-3 flex items-center justify-between">
                    <span>{{ message }}</span>
                    <button onclick="this.parentElement.style.display='none'" class="text-blue-700 hover:text-blue-900">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main class="min-h-full flex items-center justify-center py-8 px-3 sm:px-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
